name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # This will use your local runner

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-app:${{ github.run_number }}

      - name: Update Kubernetes manifests
        run: |
          sed -i 's|image: .*|image: ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-app:${{ github.run_number }}|' k8s/deployment.yml

      - name: Deploy to Kubernetes
        run: |
          base64 -d kubeconfig > decoded_kubeconfig
          export KUBECONFIG=./decoded_kubeconfig
          sed -i 's|image: .*|image: rabbyrobin/nodejs-app:${{ github.run_number }}|' k8s/deployment.yml
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl apply -f k8s/ingress.yml
          rm decoded_kubeconfig  # Clean up for security
